<!DOCTYPE html>
<html ng-app="BulkMail">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tracker </title>
        <!-- Bootstrap -->
        <link href="api/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="api/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- NProgress -->
        <link href="api/vendors/nprogress/nprogress.css" rel="stylesheet">
        <!-- bootstrap-daterangepicker -->
        <link href="api/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
        <!-- Custom Theme Style -->
        <link href="api/vendors/build/css/custom.min.css" rel="stylesheet">
        <script src='api/vendors/angular/angular.min.js'></script>
        <script src='api/vendors/angular/angular-route.min.js'></script>
    </head>
    <body class="nav-sm">
        <div class="container body">
            <div class="main_container">
                <div class="col-md-3 left_col">
                    <div class="left_col scroll-view">
                        <div class="navbar nav_title" style="border: 0;">
                            <a href="#!/home" class="site_title">
                                <i class="fa fa-home"></i><span> Bulk Mail Tracker</span>
                            </a>
                        </div>
                        <div class="clearfix"></div>
                        <br />
                        <!-- sidebar menu -->
                        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                            <div class="menu_section">
                                <ul class="nav side-menu">
                                    <li>
                                        <a href="#!/home"><i class="fa fa-dashboard"></i>
                                            Tracker
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#!/home/backend">
                                            <i class="fa fa-laptop"></i> Backend Data
                                        </a>
                                    </li>
                                    <li><a href="#!/home/usage_chart">
                                            <i class="fa fa-bar-chart-o"></i> Chart Usage</a>
                                    </li>
                                    <li>
                                        <a>
                                            <i class="fa fa-cogs"></i> Settings <span class="fa fa-chevron-down"></span>
                                        </a>
                                        <ul class="nav child_menu">
                                            <li><a href="#!/settings/manage_servers">Manage Servers</a></li>
                                            <li><a href="#!/settings/tracker_note">Tracker Note</a></li>
                                            <li><a href="#!/settings/domain_health">Domain Health</a></li>
                                            <li><a href="#!/settings/move_ceo">Move CEO</a></li>
                                            <li><a href="#!/settings/tracker_unsubscribe">Unsubscribe Email</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="menu_section">
                                <h3>Bugs</h3>
                                <ul class="nav side-menu">
                                    <li>
                                        <a>
                                            <i class="fa fa-bug"></i> Report Bug <span class="fa fa-chevron-down"></span>
                                        </a>
                                        <ul class="nav child_menu">
                                            <li>
                                                <a href="#!/reportbug/bug_support">
                                                    Support
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#!/reportbug/bug_developer">
                                                    Developer
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- /sidebar menu -->
                    </div>
                </div>


                <!--view link-->
                <div ng-view></div>


                <!--footer content--> 
                <footer>
                    <div class="pull-right">
                        &copy; <a href="http://technohrm.com" target="_blank">Techno HRM</a>
                    </div>
                    <div class="clearfix"></div>
                </footer>
                <!--/footer content--> 
            </div>
        </div>

        <!--jQuery--> 
        <script src="api/vendors/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap--> 
        <script src="api/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--FastClick--> 
        <script src="api/vendors/fastclick/lib/fastclick.js"></script>
        <!--NProgress--> 
        <script src="api/vendors/nprogress/nprogress.js"></script>
        <!--Chart.js--> 
        <script src="api/vendors/Chart.js/dist/Chart.min.js"></script>
        <!--jQuery Sparklines--> 
        <script src="api/vendors/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
        <!--Flot--> 
        <script src="api/vendors/Flot/jquery.flot.js"></script>
        <script src="api/vendors/Flot/jquery.flot.pie.js"></script>
        <script src="api/vendors/Flot/jquery.flot.time.js"></script>
        <script src="api/vendors/Flot/jquery.flot.stack.js"></script>
        <script src="api/vendors/Flot/jquery.flot.resize.js"></script>
        <!--Flot plugins--> 
        <script src="api/vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
        <script src="api/vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
        <script src="api/vendors/flot.curvedlines/curvedLines.js"></script>
        <!--DateJS--> 
        <script src="api/vendors/DateJS/build/date.js"></script>
        <!--bootstrap-daterangepicker--> 
        <script src="api/vendors/moment/min/moment.min.js"></script>
        <script src="api/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
        <!-- morris.js -->
        <script src="api/vendors/raphael/raphael.min.js"></script>
        <script src="api/vendors/morris.js/morris.min.js"></script>
        <!--Custom Theme Scripts--> 
        <script src="api/vendors/build/js/custom.min.js" type="text/javascript"></script>
        <script src="api/vendors/build/js/custom.js" type="text/javascript"></script>
        <script src='api/vendors/angular/app.js'></script>

</html>
